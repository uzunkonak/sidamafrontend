<div class="col-md-6 col-md-offset-3">
    <p>Hi {{currentUser.fullname}}</p>
    <p>Welcome to Sidama</p>
    <h3>All datasets:</h3>
    <ul>
        <li *ngFor="let dataset of datasets">
            <b>Name:</b> {{dataset.name}} <br/>
            <b>Description:</b> {{dataset.description}} <br/>
            <b>Format:</b> {{dataset.format}} <br/>
            <b>Last updated:</b> {{dataset.lastUpdated}} <br/>
            <b>Size in kilo bytes:</b> {{dataset.sizeInKiloBytes}} <br/>
            <b>Tags:</b> {{dataset.tags}} <br/>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
